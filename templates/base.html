<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        nav {
            background-color: #333;
            padding: 15px 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #4CAF50;
        }
        nav a.active {
            background-color: #4CAF50;
        }
        .content {
            margin-top: 30px;
        }

    </style>
</head>
<body>
<nav>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'logout' %}"> Logout</a>
    <a href="{% url 'login' %}">Login </a>
    <a href="{% url 'register' %}">Register</a>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
